    <!-- Self-defined style for footer  -->

        .my-self-defined-footer {
            height: 3.5em;
            background-color: #525355;
            margin-top: 1.5em;
            padding: 1.13em;
            color: white;
            font-size: 90%;
        }
    </style>
</head>

    <body>
        
        <!-- Implement bootstrap: navigate bar  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

        <div class="container">

            <!-- Implement formatting using row and col  -->
            <div class="row">
                <div class="col">
                    
                    <h1>Make reservation</h1>

                    <form action="" method="post" class="needs-validation" novalidate>

                        <div class="mt-5">
                            <label for="first_name" class="form-label">First name:</label>
                            <input required type="text" class="form-control" name = "first_name" id="first_name" autocomplete="off">
                        </div>

                        <div>
                            <label for="last_name" class="form-label">Last name:</label>
                            <input required type="text" class="form-control" name = "last_name" id="last_name" autocomplete="off">
                        </div>

                        <div>
                            <label for="email" class="form-label">Email:</label>
                            <input required type="email" class="form-control" name = "email" id="email" autocomplete="off">
                        </div>

                        <div>
                            <label for="phone" class="form-label">Phone number:</label>
                            <input required type="text" class="form-control" name = "phone" id="phone" autocomplete="off">
                        </div>

                        <hr>

                        <input type="submit" class="btn btn-primary" value="Make Reservation">

                    </form>



                </div>
            </div>


        </div>

        <!-- Implement footer with style defined in header  -->
        <footer class="my-self-defined-footer">
            <div class="row">
                <div class="col">
                    left
                </div>
    
                <div class="col">
                    center
                </div>
    
                <div class="col">
                    right
                </div>
            </div>
        </footer>

        <!-- Enable javaScript -->
